<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea</title>
	<meta name="description" content="Signup Page For AnalogSea">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="logo">
<img src="img/logo.png">
</div>
<form class="signup-form" action="/signup/" method="post">
	<h1>Sign up</h1>
	<fieldset name="logininfo">
	<div class="emaildiv inputdiv">
	<label for="email_form">Email</label><br>
	<input type="email" name="emailform" id="email_form" placeholder="foo@bar.com">
	</div>
	<div class="passworddiv inputdiv">
	<label for="password_form">Password</label><br>
	<input type="password" name="passwordform" id="password_form" placeholder="1234passw0rd">
	</div>
	<button type="submit">Sign up</button><br>
	</fieldset>
	<div class="forgot-password">
	<a href="#">Forgot password?</a>
	</div>
</form>
	<p>Already have an account? <a href="#">Log In</a>
</body>
</html>
